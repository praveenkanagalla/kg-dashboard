<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">KG-{{ pageTitle }} Panel</div>
        <app-sidebar class="sidebar-menu"></app-sidebar>
    </aside>

    <!-- Main content -->
    <div class="main-content">
        <header class="header">
            <div>
                <a [routerLink]="['/' + role + '-dashboard']">KG-{{ pageTitle }} Dashboard</a>
                <h4>Welcome {{userName}}</h4>
            </div>
            <div class="user-details-content">
                <button *ngIf="user" (click)="openModal()" class="user-details">
                    <img src="../../../assets/user-1.png" alt="icon" class="user-icon">
                    <!-- <span class="user-text">User Details</span> -->
                </button>
                <button class="logout-btn" (click)="logout()">Logout</button>
                <app-modal [isOpen]="showModal" (close)="closeModal()">
                    <app-user-details></app-user-details>
                </app-modal>
            </div>
        </header>

        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
