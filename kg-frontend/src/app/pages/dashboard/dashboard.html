<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">KG-{{ pageTitle }} Panel</div>
        <app-sidebar class="sidebar-menu"></app-sidebar>
    </aside>

    <!-- Main content -->
    <div class="main-content">
        <header class="header">
            <div>
                <a [routerLink]="['/' + role + '-dashboard']">KG-{{ pageTitle }} Dashboard</a>
                <h4>Welcome {{userName}}</h4>
            </div>

            <button class="logout-btn" (click)="logout()">Logout</button>
        </header>

        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
