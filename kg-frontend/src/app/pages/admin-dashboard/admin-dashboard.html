<div class="admin-dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <ul class="sidebar-menu">
            <li><a routerLink="/admin-dashboard">Dashboard</a></li>
            <li><a routerLink="/manager-dashboard">Register User</a></li>
            <!-- Removed logout from here -->
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <div class="header-with-logout">
            <h2 class="page-title">Admin Dashboard</h2>
            <button class="logout-button" (click)="logout()">Logout</button>
        </div>

        <!-- Metrics -->
        <section class="metrics-grid">
            <div class="metric-card">
                <p class="metric-label">Total Branches</p>
                <p class="metric-value">data branches</p>
            </div>
            <div class="metric-card">
                <p class="metric-label">Total Managers</p>
                <p class="metric-value">data managers</p>
            </div>
            <div class="metric-card">
                <p class="metric-label">Pending Tasks</p>
                <p class="metric-value">data pendingTasks</p>
            </div>
        </section>

        <!-- Charts -->
        <section class="chart-section">
            <h3 class="section-title">Branch Sales Overview</h3>
            <!-- <canvas baseChart [data]="barChartData" chartType="bar"></canvas> -->
        </section>

        <!-- Table -->
        <section class="tasks-section">
            <h3 class="section-title">Latest Tasks</h3>
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Branch</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of data?.tasks">
                        <td>{{ task.name }}</td>
                        <td>{{ task.branch }}</td>
                        <td>{{ task.status }}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
