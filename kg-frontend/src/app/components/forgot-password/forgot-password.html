<div class="forgot-password-container">
    <h2>Forgot Password</h2>

    <form #forgotForm="ngForm" (ngSubmit)="submitEmail()" novalidate>
        <input type="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required #emailRef="ngModel"
            email />

        <div *ngIf="error" class="error">{{ error }}</div>
        <div *ngIf="message" class="success">{{ message }}</div>

        <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
    </form>

    <a routerLink="/">Back to Login</a>
</div>
